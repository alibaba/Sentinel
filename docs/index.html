<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>sentinel-dashboard</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="sentinel,dashboard,circuit-breaker,hystrix,java,microservice" />
  <meta name="description" content="Sentinel Dashboard In Production" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

  <!-- theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" title="vue" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" title="dark" disabled />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css" title="buble" disabled />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css" title="pure" disabled />

  <!-- docsify-sidebar-collapse -->
  <!-- https://github.com/iPeng6/docsify-sidebar-collapse -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" /> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />

  <!-- Supports mermaid -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <!-- End of supports mermaid -->
</head>

<body>
  <div id="app">Loading ...</div>
  <script>
    let mermaidNum = 0;
    mermaid.initialize({ startOnLoad: false });
    
    window.$docsify = {
      alias: {
        '/zh/.*/_sidebar.md': '/zh/_sidebar.md',
        '/en/.*/_sidebar.md': '/en/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md',
        '/zh/(.*)': 'zh/$1',
        '/en/(.*)': 'en/$1',
      },
      auto2top: true,
      // Only coverpage is loaded when visiting the home page.
      // onlyCover: true,
      coverpage: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 6,
      subMaxLevel: 5,
      name: 'sentinel-dashboard',
      repo: 'https://github.com/Anilople/Sentinel',
      search: {
        noData: {
          '/zh/': '没有结果!',
          '/en/': 'No results!',
          '/': '没有结果!',
        },
        paths: 'auto',
        placeholder: {
          '/zh/': '搜索',
          '/en/': 'Search',
          '/': '搜索',
        },
      },
      // click to copy.
      copyCode: {
        buttonText: {
          '/zh/': '点击复制',
          '/en/': 'Copy to clipboard',
          '/': 'Copy to clipboard',
        },
        errorText: {
          '/zh/': '错误',
          '/en/': 'Error',
          '/': 'Error',
        },
        successText: {
          '/zh/': '复制成功',
          '/en': 'Copied',
          '/': 'Copied',
        },
      },
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + mermaidNum++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      plugins: [
        // Edit Document Button in each page
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/Anilople/Sentinel/blob/master/docs/' + vm.route.file
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n\n'

            return editHtml
              + html
              + '\n\n----\n\n'
              + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
              + '\n\n'
              + 'Any question about please go to <a href="https://github.com/Anilople/Sentinel/discussions" target="_blank">discussions</a>'
          })
        },
      ],
    };
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- plugins -->
  <!-- support search -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- Support docsify sidebar catalog expand and collapse -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- Medium's image zoom -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- Add a simple Click to copy button to all preformatted code blocks to effortlessly allow users to copy example code from your docs -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

  <!-- code highlight -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-properties.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-xml-doc.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
</body>

</html>

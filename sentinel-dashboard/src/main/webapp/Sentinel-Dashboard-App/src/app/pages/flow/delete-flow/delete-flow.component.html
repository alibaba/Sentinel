<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="删除流控规则"
  [nzOkLoading]="isOkLoading"
  (nzOnOk)="handleOk()"
  [nzOkType]="'danger'"
  (nzOnCancel)="handleCancel()"
  [nzWidth]="600">
    <div>请确认是否删除如下流控规则:</div>
    <br>
    <div style="color: #c7254e;">
        <span>资源名：{{currentRule.resource}}，</span>
        <span>流控应用：{{currentRule.limitApp}}，</span>
        <span>阈值类型：{{gradeModeMap[currentRule.grade] || ''}}，</span>
        <span>阈值：{{currentRule.count}}</span>
    </div>
</nz-modal>

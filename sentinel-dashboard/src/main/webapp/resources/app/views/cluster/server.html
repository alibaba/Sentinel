<div class="row clearfix">
    <form role="form" class="form-horizontal">
        <div class="form-group" ng-if="stateVO.currentMode == 1">
            <label class="col-sm-2 control-label">Token Server mode</label>
            <div class="col-sm-4">
                <p class="form-control-static" ng-if="!stateVO.server.embedded">Standalone mode (Alone)</p>
                <p class="form-control-static" ng-if="stateVO.server.embedded">Embedded mode (Embedded)</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Token Server port</label>
            <div class="col-sm-4">
                <input type="number" min="1" max="65535" required class="form-control highlight-border" ng-model='stateVO.server.transport.port' placeholder='Please specify Token Server port' />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Namespace collection</label>
            <div class="col-sm-4">
                <input type="text" required class="form-control highlight-border" ng-model='stateVO.server.namespaceSetStr' placeholder='Please specify the namespace collection of the server service (separated by,)' />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Maximum global QPS</label>
            <div class="col-sm-4">
                <input type="number" min="0" max="100000" required class="form-control highlight-border" ng-model='stateVO.server.flow.maxAllowedQps' placeholder='Please specify the largest global server QPS' />
            </div>
        </div>
    </form>
</div>

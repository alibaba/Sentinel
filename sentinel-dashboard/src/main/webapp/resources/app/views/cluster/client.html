<div class="row clearfix">
    <form role="form" class="form-horizontal">
        <div class="form-group" ng-if="stateVO.currentMode == 0">
            <label class="col-sm-2 control-label">Connection Status</label>
            <div class="col-sm-4">
                <p class="form-control-static text-danger" ng-if="stateVO.client.clientConfig.clientState === 0">Connection Status</p>
                <p class="form-control-static" ng-if="stateVO.client.clientConfig.clientState === 1">connecting</p>
                <p class="form-control-static text-success" ng-if="stateVO.client.clientConfig.clientState === 2">connected</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Token Server IP</label>
            <div class="col-sm-4">
                <input type="text" class="form-control highlight-border" ng-model='stateVO.client.clientConfig.serverHost' placeholder='Please specify Token Server IP' />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Token Server port</label>
            <div class="col-sm-4">
                <input type="number" min="0" max="65535" required class="form-control highlight-border" ng-model='stateVO.client.clientConfig.serverPort' placeholder='Please specify Token Server port' />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Request timeout time (ms)</label>
            <div class="col-sm-4">
                <input type="number" min="0" required class="form-control highlight-border" ng-model='stateVO.client.clientConfig.requestTimeout' placeholder='Please specify the request timeout period (ms)' />
            </div>
        </div>
    </form>
</div>

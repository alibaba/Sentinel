<div>
  <span class="brand" style="font-weight:bold;">{{flowRuleDialog.title}}</span>
  <div class="card" style="margin-top: 20px;margin-bottom: 10px;">
    <div class="panel-body">
      <div class="row">
        <form role="form" class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">Resource</label>
            <div class="col-sm-9">
              <input type="text" ng-if="flowRuleDialog.type == 'edit'" class="form-control" placeholder="resource name" ng-model='currentRule.resource'
                disabled="" />
              <input type="text" ng-if="flowRuleDialog.type == 'add'" class="form-control highlight-border" placeholder="resource name" ng-model='currentRule.resource'
              />
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" title="origin of the invocation entrance (limitApp)">Limit Origin</label>
            <div class="col-sm-9">
              <input type="text" class="form-control highlight-border" ng-model='currentRule.limitApp' placeholder='origin name'
              />
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Metric Type</label>
            <div class="col-sm-4">
              <div class="form-control highlight-border" align="center">
                <input type="radio" name="grade" value="1" checked ng-model='currentRule.grade' />&nbsp;QPS&nbsp;&nbsp;
                <input type="radio" name="grade" value="0" ng-model='currentRule.grade' />&nbsp;Thread Count
              </div>
            </div>
            <label class="col-sm-2 control-label">Threshold</label>
            <div class="col-sm-3">
              <input type='number' min="0" class="form-control highlight-border" ng-model='currentRule.count' placeholder="threshold" />
            </div>
          </div>

          <div ng-if="!flowRuleDialog.showAdvanceButton">
            <div class="form-group">
              <label class="col-sm-2 control-label">Flow Strategy</label>
              <div class="col-sm-9">
                <div class="form-control highlight-border" align="center">
                  <input type="radio" name="strategy" value="0" ng-model='currentRule.strategy' />&nbsp;Direct&nbsp;&nbsp;
                  <input type="radio" name="strategy" value="1" ng-model='currentRule.strategy' />&nbsp;Relate&nbsp;&nbsp;
                  <input type="radio" name="strategy" value="2" ng-model='currentRule.strategy' />&nbsp;Chain&nbsp;&nbsp;
                </div>
              </div>
            </div>

            <div class="form-group" ng-show="currentRule.strategy==1">
              <label class="col-sm-2 control-label">Reference Resource</label>
              <div class="col-sm-9">
                <input type="text" class="form-control highlight-border" placeholder="reference resource" ng-model='currentRule.refResource' />
              </div>
            </div>
            <div class="form-group" ng-show="currentRule.strategy==2">
              <label class="col-sm-2 control-label">Entrance Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control highlight-border" placeholder="entrance name" ng-model='currentRule.refResource' />
              </div>
            </div>
          </div>
          <div ng-if="currentRule.grade==1 && !flowRuleDialog.showAdvanceButton">
            <div class="form-group">
              <label class="col-sm-2 control-label">Control Behavior</label>
              <div class="col-sm-9">
                <div class="form-control highlight-border" align="center">
                  <input type="radio" name="controlBehavior" value="0" checked ng-model='currentRule.controlBehavior' />&nbsp;Fast Reject&nbsp;&nbsp;
                  <input type="radio" name="controlBehavior" value="1" ng-model='currentRule.controlBehavior' />&nbsp;Warm Up&nbsp;&nbsp;
                  <input type="radio" name="controlBehavior" value="2" ng-model='currentRule.controlBehavior' />&nbsp;Queueing
                </div>
              </div>

            </div>
            <div class="form-group">
              <div ng-if="currentRule.controlBehavior==1">
                <label class="col-sm-2 control-label">Warm-Up Duration</label>
                <div class="col-sm-9">
                  <input type='number' class="form-control highlight-border" ng-model='currentRule.warmUpPeriodSec' placeholder="in s" />
                </div>
              </div>
              <div ng-if="currentRule.controlBehavior==2">
                <label class="col-sm-2 control-label">Queueing Timeout</label>
                <div class="col-sm-9">
                  <input type='number' class="form-control highlight-border" ng-model='currentRule.maxQueueingTimeMs' placeholder="in ms" />
                </div>
              </div>
            </div>
          </div>
          <div class="form-group text-center">
            <a ng-click="onOpenAdvanceClick()" ng-if="flowRuleDialog.showAdvanceButton" style="cursor: pointer;">Show Advanced Options</a>
            <a ng-click="onCloseAdvanceClick()" ng-if="!flowRuleDialog.showAdvanceButton" style="cursor: pointer;">Hide Advanced Options</a>
          </div>
        </form>
      </div>
      <div class="separator"></div>
      <div clss="row" style="margin-top: 20px;">
        <button class="btn btn-outline-danger" style="float:right; height: 30px;font-size: 12px;margin-left: 10px;" ng-click="closeThisDialog()">Cancel</button>
        <button class="btn btn-outline-success" style="float:right; height: 30px;font-size: 12px;margin-left: 10px;" ng-click="saveRule()">{{flowRuleDialog.confirmBtnText}}</button>
        <button ng-if="flowRuleDialog.saveAndContinueBtnText" class="btn btn-default" style="float:right; height: 30px;font-size: 12px;"
          ng-click="saveRuleAndContinue()">{{flowRuleDialog.saveAndContinueBtnText}}</button>
      </div>
    </div>
  </div>
</div>

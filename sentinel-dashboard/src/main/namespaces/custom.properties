# sentinel控制台的启动端口
server.port = 8080

# apollo portal地址
sentinel.apollo.open.api.portal-url = http://106.54.227.205/
# apollo开放平台的token
sentinel.apollo.open.api.token = a610c865a7fae479cb40549f8cae540788f7d5f4
# apollo开放平台的操作用户，必须存在，建议和sentinel控制台项目的用户保持一致
sentinel.apollo.open.api.operated-user = sentinel
# apollo开放平台要操作的环境，DEV为默认值，如果是其它环境，请修改，例如是PRO环境可以将DEV改为PRO
sentinel.apollo.open.api.operated-env = ${env:${ENV:DEV}}
# apollo开放平台要操作的集群
sentinel.apollo.open.api.operated-cluster = ${apollo.cluster:${idc:${IDC:unknown-cluster}}}

### 推荐下面的内容不要修改 ###

# 控制台左上角显示的内容
sentinel.dashboard.version = 1.8.1Apollo分布式配置中心定制版，所属环境${sentinel.apollo.open.api.operated-env}/${sentinel.apollo.open.api.operated-cluster}

# 暴露所有actuator端点，方便监控
management.endpoints.web.exposure.include = *

# logback的appender.encoder.pattern
logging.pattern.file = %d{yyyy-MM-dd HH:mm:ss.SSS} %-5level PID:${PID} --- [%thread] %logger{36}:%line : %msg%n

# 关闭控制台的日志输出
logging.pattern.console =

# 日志最多保留天数
logging.file.max-history = 30

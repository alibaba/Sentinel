# sentinel控制台的地址，格式为 ip:port
spring.cloud.sentinel.transport.dashboard = localhost:8080

### 推荐下面的内容不要修改 ###

project.name = ${app.id}

sentinel.apollo.namespace-name = sentinel

sentinel.apollo.suffix.FLOW = .sentinel.FLOW
sentinel.apollo.suffix.DEGRADE = .sentinel.DEGRADE
sentinel.apollo.suffix.PARAM_FLOW = .sentinel.PARAM_FLOW
sentinel.apollo.suffix.SYSTEM = .sentinel.SYSTEM
sentinel.apollo.suffix.AUTHORITY = .sentinel.AUTHORITY

spring.cloud.sentinel.enabled = true
spring.cloud.sentinel.eager = true
spring.cloud.sentinel.log.switch-pid = true

spring.cloud.sentinel.datasource.FLOW.apollo.namespace-name = ${sentinel.apollo.namespace-name}
spring.cloud.sentinel.datasource.FLOW.apollo.rule-type = FLOW
spring.cloud.sentinel.datasource.FLOW.apollo.flow-rules-key = ${project.name}${sentinel.apollo.suffix.FLOW}
spring.cloud.sentinel.datasource.FLOW.apollo.default-flow-rule-value = []

spring.cloud.sentinel.datasource.DEGRADE.apollo.namespace-name = ${sentinel.apollo.namespace-name}
spring.cloud.sentinel.datasource.DEGRADE.apollo.rule-type = DEGRADE
spring.cloud.sentinel.datasource.DEGRADE.apollo.flow-rules-key = ${project.name}${sentinel.apollo.suffix.DEGRADE}
spring.cloud.sentinel.datasource.DEGRADE.apollo.default-flow-rule-value = []

spring.cloud.sentinel.datasource.PARAM_FLOW.apollo.namespace-name = ${sentinel.apollo.namespace-name}
spring.cloud.sentinel.datasource.PARAM_FLOW.apollo.rule-type = PARAM_FLOW
spring.cloud.sentinel.datasource.PARAM_FLOW.apollo.flow-rules-key = ${project.name}${sentinel.apollo.suffix.PARAM_FLOW}
spring.cloud.sentinel.datasource.PARAM_FLOW.apollo.default-flow-rule-value = []

spring.cloud.sentinel.datasource.SYSTEM.apollo.namespace-name = ${sentinel.apollo.namespace-name}
spring.cloud.sentinel.datasource.SYSTEM.apollo.rule-type = SYSTEM
spring.cloud.sentinel.datasource.SYSTEM.apollo.flow-rules-key = ${project.name}${sentinel.apollo.suffix.SYSTEM}
spring.cloud.sentinel.datasource.SYSTEM.apollo.default-flow-rule-value = []

spring.cloud.sentinel.datasource.AUTHORITY.apollo.namespace-name = ${sentinel.apollo.namespace-name}
spring.cloud.sentinel.datasource.AUTHORITY.apollo.rule-type = AUTHORITY
spring.cloud.sentinel.datasource.AUTHORITY.apollo.flow-rules-key = ${project.name}${sentinel.apollo.suffix.AUTHORITY}
spring.cloud.sentinel.datasource.AUTHORITY.apollo.default-flow-rule-value = []
